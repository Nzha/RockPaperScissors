<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="content">
        <div class="score">
            <div class="text">Please select a shape to start playing</div>
        </div>
        <div class="shapes">
            <button class="shape">
                <div class="emoji">✊</div>
                <div class="text">Rock</div>
            </button>
            <button class="shape">
                <div class="emoji">✋</div>
                <div class="text">Paper</div>
            </button>
            <button class="shape">
                <div class="emoji">✌️</div>
                <div class="text">Scissors</div>
            </button>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/Nzha" target="_blank">
            <img src="./img/GitHub-Mark-32px.png" alt="GitHub">
            <div class="text">Nzha</div>
        </a>
    </div>
</body>
</html>
