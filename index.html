<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="content">
        <div class="result">
            <div class="text-top">Please select a shape to start playing</div>
            <div class="text-bottom">First to 5 points wins the game</div>
        </div>
        <div class="shapes">
            <button class="shape" id="rock">
                <div class="emoji">✊</div>
                <div class="text">Rock</div>
            </button>
            <button class="shape" id="paper">
                <div class="emoji">✋</div>
                <div class="text">Paper</div>
            </button>
            <button class="shape" id="scissors">
                <div class="emoji">✌️</div>
                <div class="text">Scissors</div>
            </button>
        </div>
        <div class="score">
            <div id="player-score"></div>
            <div id="computer-score"></div>
        </div>
        <div class="reset">
            <button>Reset</button>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/Nzha/RockPaperScissors" target="_blank">
            <svg height="20" width="20" aria-hidden="true" viewBox="0 0 16 16" version="1.1">

            </svg>
            <div class="text">Nzha</div>
        </a>
    </div>

    <audio id="click" src="./sounds/click.mp3"></audio>
    <audio id="win" src="./sounds/win.mp3"></audio>
    <audio id="lose" src="./sounds/lose.wav"></audio>

</body>
</html>
